<div
  id="studentModal"
  class="fixed inset-0 h-auto bg-black/50 hidden justify-center items-center z-50"
>
  <div class="bg-white rounded-xl shadow-xl p-6 w-[90%] max-w-4xl relative">
    <h2 class="text-xl font-bold mb-4">Danh sách học sinh</h2>
    <table class="w-full border border-gray-300 text-left text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-3 py-2">Mã HS</th>
          <th class="border px-3 py-2">Tên</th>
          <th class="border px-3 py-2">Điểm</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
    <div class="grid grid-cols-4 mt-4 w-full gap-4 h-auto">
      <button
        type="button"
        onclick="loadSortStudentByPoint(false)"
        class="flex items-center justify-center py-2 w-full cursor-pointer bg-gray-100 rounded hover:bg-gray-200 font-semibold text-sm transition"
      >
        Điểm tăng dần
      </button>
      <button
        type="button"
        onclick="loadSortStudentByPoint(true)"
        class="flex items-center justify-center py-2 cursor-pointer bg-gray-100 rounded hover:bg-gray-200 font-semibold text-sm transition"
      >
        Điểm giảm dần
      </button>
      <button
        type="button"
        onclick="loadHighestPoint()"
        class="flex items-center justify-center py-2 cursor-pointer bg-gray-100 rounded hover:bg-gray-200 font-semibold text-sm transition"
      >
        Điểm cao nhất
      </button>
      <button
        type="button"
        onclick="loadAveragePoint()"
        class="flex items-center justify-center py-2 cursor-pointer bg-gray-100 rounded hover:bg-gray-200 font-semibold text-sm transition"
      >
        Điểm trung bình
      </button>
    </div>

    <button
      type="button"
      onclick="closeModal()"
      class="absolute top-2 cursor-pointer right-2 text-sm text-red-600 hover:underline"
    >
      Đóng
    </button>
  </div>
</div>
